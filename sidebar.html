<!DOCTYPE html>
<html>
<head>
  <title>FlowMentor</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body data-theme="light">

  <div class="header">
    <h2>FlowMentor AI</h2>
    <div class="header-controls">
      <select id="language-select" title="Translate selected text to">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Hindi">Hindi</option>
        <option value="Odia">Odia</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Japanese">Japanese</option>
        <option value="Mandarin Chinese">Chinese</option>
      </select>
      <select id="theme-select" title="Change theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="purple">Purple</option>
        <option value="synthwave">Synthwave</option>
        <option value="minty">Minty</option>
      </select>
    </div>
  </div>

  <div class="action-buttons">
    <button id="analyze-tech-button" title="Analyze the current page's technology stack">Analyze Tech</button>
    <button id="summarize-page-button" title="Summarize the current page content">Summarize Page</button>
    <button id="flowchart-page-button" title="Generate a text flowchart of the page content">Page Flowchart</button>
  </div>

  <div id="chat-log">
    </div>

  <div id="loader" class="hidden">
    <div class="spinner"></div>
  </div>

  <div class="input-area">
    <textarea id="chat-input" placeholder="Ask a question..." rows="1"></textarea>
    <button id="send-button">Send</button>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
